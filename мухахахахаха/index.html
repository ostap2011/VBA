<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrepper">

        <div class="header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>



        <div class="main">
            <div class="main_list">
                <div class="main_list-items">

                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link
                        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Ephesis&display=swap"
                        rel="stylesheet">
                    <div class="main_list-items">
                        <input type="checkbox" name="" id="">
                        <span>A lot of pickles</span>
                    </div>


                    <div class="main_list-items">
                        <input type="checkbox" name="" id="">
                        <span>10 apples</span>
                    </div>

                    <div class="main_list-items">
                        <input type="checkbox" name="" id="">
                        <span>20 oranges</span>
                    </div>

                    <div class="main_list-items">
                        <input type="checkbox" name="" id="">
                        <span>13 plates</span>
                    </div>

                    <div class="main_list-items">
                        <input type="checkbox" name="" id="">
                        <span>15 bentos</span>
                    </div>

                    <div class="main_list-items">
                        <input type="checkbox" name="" id="">
                        <span>1 bottle of Sake </span>
                    </div>
                </div>


                <div class="button">
                    <button class="main_buton">Bon appetit :)
                        <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                        <link
                            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Ephesis&family=Pacifico&display=swap"
                            rel="stylesheet">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
